<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foci - Kinizsi Sk Gyenesdiás</title>
    <link rel="stylesheet" href="foci/css/styles.css">
</head>

<body class="form-page">
    <header>
        <div id="logo">
            <a href="index.html"><img src="foci/images/gyeneslogo.png" alt="Kinizsi SK logo" title="Kinizsi SK logo" class="logo"></a>
        </div>
        <h1>Foci - Kinizsi Sk Gyenesdiás</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="animation.html">CSS animáció</a></li>
            <li><a href="form.html">Űrlap</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="gallery.html">Galéria</a></li>
        </ul>
    </nav>

    <main>
        <h2>Jegyfoglalás</h2>

        <div class="success-message" style="display: none;">
            <p><strong>Foglalás sikeres!</strong></p>
        </div>

        <form method="get">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="match">Válassz mérkőzést:</label>
            <select id="match" name="match" required>
                <option value="meccs1">Kinizsi SK vs. Keszthelyi Haladás SC - 2025.03.22.</option>
                <option value="meccs2">Kinizsi SK vs. Szepetnek SE - 2025.04.05.</option>
                <option value="meccs3">Kinizsi SK vs. Lenti TE SE - 2025.04.19.</option>
            </select>

            <label for="tickets">Jegyek száma:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <button type="submit">Foglalás</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Kánnár Ádám</p>
    </footer>
</body>

</html>
